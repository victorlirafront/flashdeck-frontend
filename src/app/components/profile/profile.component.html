<div class="flex justify-center items-center min-h-[80vh] p-5 bg-gradient-to-br from-indigo-500 to-purple-600">
  <div class="bg-white p-10 rounded-lg shadow-[0_15px_35px_rgba(0,0,0,0.1)] w-full max-w-2xl">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Meu Perfil</h1>
    
    <!-- Mensagens de sucesso e erro -->
    <div *ngIf="successMessage" class="mb-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg">
      {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg">
      {{ errorMessage }}
    </div>
    
    <div class="space-y-6">
      <div class="border-b border-gray-200 pb-4">
        <label 
          for="user-name" 
          class="block text-sm font-medium text-gray-600 mb-2">
          Nome
        </label>
        <p *ngIf="!isEditing" class="text-lg text-gray-800">{{ userName || 'Não disponível' }}</p>
        <input 
          *ngIf="isEditing"
          id="user-name"
          type="text"
          [(ngModel)]="editedName"
          required
          minlength="2"
          autocomplete="name"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
          [class.border-red-500]="errorMessage && !editedName.trim()"
          placeholder="Digite seu nome"
          aria-label="Nome do usuário"
          aria-required="true">
      </div>

      <div class="border-b border-gray-200 pb-4">
        <label 
          for="user-email" 
          class="block text-sm font-medium text-gray-600 mb-2">
          Email
        </label>
        <p *ngIf="!isEditing" class="text-lg text-gray-800">{{ userEmail || 'Não disponível' }}</p>
        <input 
          *ngIf="isEditing"
          id="user-email"
          type="email"
          [(ngModel)]="editedEmail"
          required
          autocomplete="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg text-lg text-gray-800 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-colors"
          [class.border-red-500]="errorMessage && !editedEmail.trim()"
          placeholder="Digite seu email"
          aria-label="Email do usuário"
          aria-required="true">
      </div>

      <div class="flex flex-col sm:flex-row gap-4 mt-8">
        <button 
          *ngIf="!isEditing"
          (click)="startEditing()" 
          type="button"
          class="flex-1 py-3 bg-gradient-to-br from-indigo-500 to-purple-600 text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-[0_5px_15px_rgba(99,102,241,0.4)] focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          aria-label="Editar informações do perfil">
          Editar Perfil
        </button>
        
        <button 
          *ngIf="isEditing"
          (click)="cancelEditing()" 
          type="button"
          [disabled]="isLoading"
          class="flex-1 py-3 bg-gray-500 text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-[0_5px_15px_rgba(107,114,128,0.4)] disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
          aria-label="Cancelar edição">
          Cancelar
        </button>
        
        <button 
          *ngIf="isEditing"
          (click)="saveProfile()" 
          type="button"
          [disabled]="isLoading"
          class="flex-1 py-3 bg-gradient-to-br from-green-500 to-emerald-600 text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-[0_5px_15px_rgba(16,185,129,0.4)] disabled:opacity-50 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
          aria-label="Salvar alterações do perfil"
          [attr.aria-busy]="isLoading">
          <span *ngIf="!isLoading">Salvar</span>
          <span *ngIf="isLoading" class="flex items-center justify-center gap-2">
            <span class="inline-block w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></span>
            Salvando...
          </span>
        </button>
        
        <button 
          (click)="logout()" 
          type="button"
          class="flex-1 py-3 bg-gradient-to-br from-red-500 to-pink-600 text-white border-none rounded-lg text-base font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-[0_5px_15px_rgba(239,68,68,0.4)] focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
          aria-label="Sair da conta">
          Sair
        </button>
      </div>
    </div>
  </div>
</div>
